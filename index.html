<script>
    // ============================================
    // CONFIGURATION
    // ============================================
    const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbySlkS8Yb3ACIfh5izbul6FfwTxgzrWg4_SnEMHsC21JyiaC1V9fak4GQFP4w3FvyjYPw/exec';
    
    // ‚≠ê Auto-refresh interval (15 seconds)
    const AUTO_REFRESH_INTERVAL = 15000; // 15 seconds
    let autoRefreshTimer = null;

    // ‚≠ê Time slots (8 AM to 9 PM)
    const TIME_SLOTS = [
        { value: '08:00', label: '8:00 AM' },
        { value: '09:00', label: '9:00 AM' },
        { value: '10:00', label: '10:00 AM' },
        { value: '11:00', label: '11:00 AM' },
        { value: '12:00', label: '12:00 PM' },
        { value: '13:00', label: '1:00 PM' },
        { value: '14:00', label: '2:00 PM' },
        { value: '15:00', label: '3:00 PM' },
        { value: '16:00', label: '4:00 PM' },
        { value: '17:00', label: '5:00 PM' },
        { value: '18:00', label: '6:00 PM' },
        { value: '19:00', label: '7:00 PM' },
        { value: '20:00', label: '8:00 PM' },
        { value: '21:00', label: '9:00 PM' }
    ];

    // ============================================
    // TELEGRAM WEB APP INITIALIZATION
    // ============================================
    let tg = window.Telegram.WebApp;
    tg.expand();
    tg.MainButton.hide();

    let telegramUser = tg.initDataUnsafe?.user || null;
    let telegramUserId = telegramUser?.id || null;

    console.log('Telegram User:', telegramUser);
    console.log('Telegram User ID:', telegramUserId);

    // ============================================
    // SET MINIMUM DATE (TODAY)
    // ============================================
    const dateInput = document.getElementById('date');
    const today = new Date().toISOString().split('T')[0];
    dateInput.min = today;
    dateInput.value = today;

    // ============================================
    // ELEMENTS
    // ============================================
    const durationInput = document.getElementById('duration');
    const courtsInput = document.getElementById('courts');
    const priceDisplay = document.getElementById('totalPrice');
    const timeGrid = document.getElementById('timeGrid');
    const timeLoadingMessage = document.getElementById('timeLoadingMessage');
    const selectedTimeInput = document.getElementById('selectedTime');

    // ============================================
    // PRICE CALCULATION
    // ============================================
    function calculatePrice() {
        const duration = parseInt(durationInput.value) || 0;
        const courts = parseInt(courtsInput.value) || 0;
        const total = duration * courts * 15;
        priceDisplay.textContent = total;
    }

    durationInput.addEventListener('change', () => {
        calculatePrice();
        fetchAvailability();
    });

    courtsInput.addEventListener('change', () => {
        calculatePrice();
        fetchAvailability();
    });

    dateInput.addEventListener('change', fetchAvailability);

    // ============================================
    // ‚≠ê START AUTO-REFRESH
    // ============================================
    function startAutoRefresh() {
        // Clear any existing timer
        stopAutoRefresh();
        
        // Start new timer
        autoRefreshTimer = setInterval(() => {
            const date = dateInput.value;
            const duration = durationInput.value;
            const courts = courtsInput.value;
            
            if (date && duration && courts) {
                console.log('üîÑ Auto-refreshing availability...');
                fetchAvailability(true); // true = silent refresh
            }
        }, AUTO_REFRESH_INTERVAL);
        
        console.log('‚úÖ Auto-refresh started (every 15 seconds)');
    }

    // ============================================
    // ‚≠ê STOP AUTO-REFRESH
    // ============================================
    function stopAutoRefresh() {
        if (autoRefreshTimer) {
            clearInterval(autoRefreshTimer);
            autoRefreshTimer = null;
            console.log('‚èπÔ∏è Auto-refresh stopped');
        }
    }

    // ============================================
    // ‚≠ê FETCH AVAILABILITY FROM BACKEND
    // ============================================
    async function fetchAvailability(silent = false) {
        const date = dateInput.value;
        const duration = durationInput.value;
        const courts = courtsInput.value;

        // Validate required fields
        if (!date || !duration || !courts) {
            timeGrid.innerHTML = '<p style="text-align: center; color: #999; padding: 20px; grid-column: 1 / -1;">Please select date, duration, and number of courts first</p>';
            stopAutoRefresh(); // Stop refresh if fields are incomplete
            return;
        }

        // Show loading (only if not silent refresh)
        if (!silent) {
            timeGrid.classList.add('loading');
            timeLoadingMessage.style.display = 'block';
            selectedTimeInput.value = ''; // Clear selection on new fetch
        }

        try {
            const url = `${BACKEND_URL}?action=getSlots&date=${date}&duration=${duration}&courts=${courts}`;
            console.log('Fetching availability:', url);

            const response = await fetch(url, {
                method: 'GET',
                redirect: 'follow'
            });

            const result = await response.json();
            console.log('Availability result:', result);

            if (result.success) {
                renderTimeSlots(result.slots, silent);
                
                // Start auto-refresh after first successful fetch
                if (!autoRefreshTimer) {
                    startAutoRefresh();
                }
            } else {
                timeGrid.innerHTML = '<p style="text-align: center; color: #dc3545; padding: 20px; grid-column: 1 / -1;">‚ùå Error loading availability</p>';
                stopAutoRefresh();
            }

        } catch (error) {
            console.error('Error fetching availability:', error);
            if (!silent) {
                timeGrid.innerHTML = '<p style="text-align: center; color: #dc3545; padding: 20px; grid-column: 1 / -1;">‚ùå Connection error</p>';
            }
            stopAutoRefresh();
        } finally {
            timeGrid.classList.remove('loading');
            timeLoadingMessage.style.display = 'none';
        }
    }

    // ============================================
    // ‚≠ê RENDER TIME SLOTS (with last updated info)
    // ============================================
    function renderTimeSlots(availableSlots, silent = false) {
        // Remember currently selected time
        const currentlySelected = selectedTimeInput.value;
        
        timeGrid.innerHTML = '';

        // Create a map of available times
        const availabilityMap = {};
        availableSlots.forEach(slot => {
            availabilityMap[slot.time] = slot.availableCourts;
        });

        // ‚≠ê Add "Last updated" header
        const updateInfo = document.createElement('div');
        updateInfo.style.cssText = 'grid-column: 1 / -1; text-align: center; padding: 8px; font-size: 12px; color: #999; border-bottom: 1px solid #e0e0e0; margin-bottom: 8px;';
        updateInfo.innerHTML = `
            üîÑ Last updated: ${new Date().toLocaleTimeString()} 
            <button id="manualRefresh" style="margin-left: 8px; padding: 4px 8px; font-size: 11px; border: 1px solid #ccc; border-radius: 4px; background: white; cursor: pointer;">‚Üª Refresh</button>
        `;
        timeGrid.appendChild(updateInfo);

        // Render all time slots
        TIME_SLOTS.forEach(slot => {
            const div = document.createElement('div');
            div.className = 'time-slot';

            const availableCourts = availabilityMap[slot.value];
            const isAvailable = availableCourts !== undefined && availableCourts > 0;

            if (isAvailable) {
                div.classList.add('available');
                div.onclick = () => selectTimeSlot(slot.value, div);
            } else {
                div.classList.add('unavailable');
            }

            // Re-select previously selected slot if still available
            if (currentlySelected === slot.value && isAvailable) {
                div.classList.add('selected');
            }

            div.innerHTML = `
                <div class="time">${slot.label}</div>
                <div class="courts-info">${isAvailable ? `${availableCourts} courts` : 'Full'}</div>
            `;

            timeGrid.appendChild(div);
        });

        // Add manual refresh button listener
        document.getElementById('manualRefresh').addEventListener('click', () => {
            console.log('üîÑ Manual refresh triggered');
            fetchAvailability();
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
        });

        // Show subtle notification on silent refresh
        if (silent && !currentlySelected) {
            updateInfo.style.color = '#3390ec';
            setTimeout(() => {
                updateInfo.style.color = '#999';
            }, 2000);
        }
    }

    // ============================================
    // ‚≠ê SELECT TIME SLOT
    // ============================================
    function selectTimeSlot(time, element) {
        // Remove previous selection
        document.querySelectorAll('.time-slot.selected').forEach(slot => {
            slot.classList.remove('selected');
        });

        // Select new slot
        element.classList.add('selected');
        selectedTimeInput.value = time;

        console.log('Selected time:', time);

        // Haptic feedback
        if (tg.HapticFeedback) {
            tg.HapticFeedback.selectionChanged();
        }
    }

    // ============================================
    // SHOW MESSAGE
    // ============================================
    function showMessage(text, type) {
        const messageBox = document.getElementById('messageBox');
        messageBox.textContent = text;
        messageBox.className = `message ${type} show`;
        
        if (type === 'success') {
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 5000);
        }
        
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // ============================================
    // SHOW/HIDE LOADING
    // ============================================
    function showLoading(show) {
        const loadingBox = document.getElementById('loadingBox');
        const form = document.getElementById('bookingForm');
        const btnBook = document.getElementById('btnBook');

        if (show) {
            loadingBox.classList.add('show');
            form.style.display = 'none';
            btnBook.disabled = true;
            stopAutoRefresh(); // Stop refresh during booking
        } else {
            loadingBox.classList.remove('show');
            form.style.display = 'block';
            btnBook.disabled = false;
        }
    }

    // ============================================
    // ‚≠ê FORM SUBMISSION (with final validation)
    // ============================================
    document.getElementById('bookingForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        if (!telegramUserId) {
            showMessage('‚ùå Error: Telegram user data not available. Please open this app from Telegram.', 'error');
            return;
        }

        // Get form data
        const formData = {
            action: 'book',
            name: document.getElementById('name').value.trim(),
            phone: document.getElementById('phone').value.trim(),
            date: document.getElementById('date').value,
            time: selectedTimeInput.value,
            duration: document.getElementById('duration').value,
            courts: document.getElementById('courts').value,
            telegramUserId: telegramUserId.toString()
        };

        // Validate
        if (!formData.name || !formData.phone || !formData.date || 
            !formData.time || !formData.duration || !formData.courts) {
            showMessage('‚ùå Please fill in all required fields and select a time', 'error');
            return;
        }

        console.log('Submitting booking:', formData);
        showLoading(true);

        try {
            const params = new URLSearchParams(formData);
            const url = `${BACKEND_URL}?${params.toString()}`;

            const response = await fetch(url, {
                method: 'GET',
                redirect: 'follow'
            });

            const result = await response.json();
            console.log('Response data:', result);

            showLoading(false);

            if (result.success) {
                showMessage('‚úÖ ' + result.message, 'success');
                
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('success');
                }

                // Stop auto-refresh on success
                stopAutoRefresh();

                setTimeout(() => {
                    document.getElementById('bookingForm').reset();
                    dateInput.value = today;
                    priceDisplay.textContent = '0';
                    selectedTimeInput.value = '';
                    timeGrid.innerHTML = '<p style="text-align: center; color: #999; padding: 20px; grid-column: 1 / -1;">Please select date, duration, and number of courts first</p>';
                }, 2000);

                setTimeout(() => {
                    tg.close();
                }, 3000);

            } else {
                // ‚≠ê Handle specific error for double-booking
                if (result.error && result.error.includes('not available')) {
                    showMessage('‚ùå This time slot was just booked by someone else. Please select another time.', 'error');
                    // Refresh availability immediately
                    fetchAvailability();
                } else {
                    showMessage('‚ùå ' + (result.error || 'Booking failed. Please try again.'), 'error');
                }
                
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('error');
                }
                
                // Restart auto-refresh on error
                startAutoRefresh();
            }

        } catch (error) {
            console.error('Fetch error:', error);
            showLoading(false);
            showMessage('‚ùå Connection error. Please check your internet and try again.', 'error');
            
            if (tg.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred('error');
            }
            
            // Restart auto-refresh on error
            startAutoRefresh();
        }
    });

    // ============================================
    // ‚≠ê CLEANUP ON PAGE UNLOAD
    // ============================================
    window.addEventListener('beforeunload', () => {
        stopAutoRefresh();
    });

    // ============================================
    // ‚≠ê PAUSE AUTO-REFRESH WHEN TAB IS HIDDEN
    // ============================================
    document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
            console.log('‚è∏Ô∏è Page hidden, pausing auto-refresh');
            stopAutoRefresh();
        } else {
            console.log('‚ñ∂Ô∏è Page visible, resuming auto-refresh');
            const date = dateInput.value;
            const duration = durationInput.value;
            const courts = courtsInput.value;
            
            if (date && duration && courts) {
                fetchAvailability(); // Immediate refresh when returning to page
            }
        }
    });

    // ============================================
    // AUTO-FILL NAME
    // ============================================
    if (telegramUser) {
        const firstName = telegramUser.first_name || '';
        const lastName = telegramUser.last_name || '';
        const fullName = `${firstName} ${lastName}`.trim();
        
        if (fullName) {
            document.getElementById('name').value = fullName;
        }
    }

    // ============================================
    // INITIALIZE
    // ============================================
    tg.ready();
    console.log('‚úÖ Telegram Mini App initialized');

    // Initialize with empty state
    timeGrid.innerHTML = '<p style="text-align: center; color: #999; padding: 20px; grid-column: 1 / -1;">Please select date, duration, and number of courts first</p>';
</script>
