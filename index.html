        .header {

        .duration-display {
            display: flex;

            color: white;

            font-size: 32px;

        }

        .duration-slider {
            -webkit-appearance: none;

            height: 8px;

        }

        .duration-slider::-webkit-slider-thumb {
            -webkit-appearance: none;

            height: 24px;
            border-radius: 50%;
            background: var(--tg-theme-button-color, #3390ec);

        .time-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 12px;

        .time-slot {
            padding: 16px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--tg-theme-bg-color, #ffffff);
            user-select: none;
        }

        .time-slot .time {
            font-size: 16px;
            font-weight: 600;
            color: var(--tg-theme-text-color, #000000);
            margin-bottom: 4px;
        }

        .time-slot .courts-info {
            font-size: 11px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .time-slot.available {
            border-color: var(--tg-theme-button-color, #3390ec);
            background: rgba(51, 144, 236, 0.05);
        }

        .time-slot.available:hover {
            background: rgba(51, 144, 236, 0.1);
            transform: scale(1.02);
        }

        .time-slot.available:active {
            transform: scale(0.98);
        }

        .time-slot.selected {
            border-color: var(--tg-theme-button-color, #3390ec);
            background: var(--tg-theme-button-color, #3390ec);
        }

        .time-slot.selected .time {
            color: white;
        }

        .time-slot.selected .courts-info {
            color: rgba(255, 255, 255, 0.8);
        }

        .time-slot.unavailable {
            border-color: #e0e0e0;
            background: #f5f5f5;
            opacity: 0.5;
            cursor: not-allowed;
        }

        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
            border-radius: 8px;
        }

        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .time-loading {
            text-align: center;
            padding: 20px;
            color: var(--tg-theme-hint-color, #999999);
            font-size: 14px;

let availabilityCheckTimeout = null;

function checkAndLoadAvailability() {
    // Clear previous timeout
    clearTimeout(availabilityCheckTimeout);

    const loadingMsg = document.getElementById('timeLoadingMessage');

async function performAvailabilityCheck() {
    const date = document.getElementById('date').value;
    const duration = document.getElementById('duration').value;
    const courts = document.getElementById('courts').value;

    if (!date || !duration || !courts) {
        document.getElementById('timeLoadingMessage').style.display = 'none';
        return;
    }

    // Create cache key
    const cacheKey = `${date}_${duration}_${courts}`;
    
    // Check cache
    const cached = availabilityCache.get(cacheKey);
    if (cached && (Date.now() - cached.timestamp < CACHE_DURATION)) {
        console.log('‚úÖ Using cached availability');
        renderTimeSlots(cached.data);
        document.getElementById('timeLoadingMessage').style.display = 'none';
        return;
    }

    // ‚úÖ OPTIMIZATION 7: Show Skeleton Loading (instead of innerHTML = '')
    showSkeletonSlots();

    try {
        const url = `${BACKEND_URL}?action=checkAvailability&date=${date}&duration=${duration}&courts=${courts}`;
        const response = await fetch(url);
        const data = await response.json();

        document.getElementById('timeLoadingMessage').style.display = 'none';

        if (data.status === 'success') {
            // Store in cache
            availabilityCache.set(cacheKey, {
                timestamp: Date.now(),
                data: data.availability
            });
            
            console.log('‚úÖ Cached availability for:', cacheKey);
            renderTimeSlots(data.availability);
        } else {
            showMessage(data.error || translations[currentLang].errorConnection, 'error');
        }
    } catch (error) {
        console.error('üí• Fetch error:', error);
        document.getElementById('timeLoadingMessage').style.display = 'none';
        showMessage(translations[currentLang].errorConnection, 'error');
    }
}




    function renderTimeSlots(availability) {
    const timeGrid = document.getElementById('timeGrid');
    const hideUnavailable = document.getElementById('hideUnavailable').checked;
    const requestedCourts = parseInt(document.getElementById('courts').value);
    
    timeGrid.innerHTML = '';

    if (!availability || Object.keys(availability).length === 0) {
        timeGrid.innerHTML = `<p style="grid-column: 1 / -1; text-align: center; padding: 20px; color: #999;">${translations[currentLang].noSlots}</p>`;
        return;
    }

    TIME_SLOTS.forEach(slot => {
        const availableCourts = availability[slot.value] || 0;
        const isAvailable = availableCourts >= requestedCourts;

        if (hideUnavailable && !isAvailable) {
            return;
        }

        const slotDiv = document.createElement('div');
        slotDiv.className = `time-slot ${isAvailable ? 'available' : 'unavailable'}`;
        slotDiv.dataset.time = slot.value;

        // ‚úÖ ADD THIS LOGIC HERE
        let urgencyClass = '';
        let urgencyEmoji = '';
        
        if (isAvailable) {
            if (availableCourts === requestedCourts) {
                urgencyClass = 'almost-full';
                urgencyEmoji = '‚ö†Ô∏è ';
            } else if (availableCourts > requestedCourts + 2) {
                urgencyClass = 'plenty';
                urgencyEmoji = '‚úÖ ';
            }
        }

        const courtsText = isAvailable 
            ? `${urgencyEmoji}${availableCourts} ${translations[currentLang].courtsAvailable}`
            : translations[currentLang].full;

        slotDiv.innerHTML = `
            <div class="time">${slot.label}</div>
            <div class="courts-info ${urgencyClass}">${courtsText}</div>
        `;

        if (isAvailable) {
            slotDiv.addEventListener('click', () => selectTimeSlot(slot.value));
        }

        timeGrid.appendChild(slotDiv);
    });
}

        document.getElementById('date').value = formatDate(today);
        document.getElementById('date').setAttribute('min', formatDate(today));

        const maxDate = new Date();
        maxDate.setDate(maxDate.getDate() + 30);
        document.getElementById('date').setAttribute('max', formatDate(maxDate));

        document.getElementById('courts').value = '1';

        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            
            if (Telegram.WebApp.themeParams) {
                document.body.style.setProperty('--tg-theme-bg-color', Telegram.WebApp.themeParams.bg_color || '#ffffff');
                document.body.style.setProperty('--tg-theme-text-color', Telegram.WebApp.themeParams.text_color || '#000000');
                document.body.style.setProperty('--tg-theme-button-color', Telegram.WebApp.themeParams.button_color || '#3390ec');
            }
        }

        updatePrice();
        checkAndLoadAvailability();
        startAutoRefresh();

    // ‚úÖ ADD THESE LISTENERS HERE
    window.addEventListener('online', () => {
        showMessage('‚úÖ Back online! Refreshing availability...', 'success');
        availabilityCache.clear();
        checkAndLoadAvailability();
    });

    window.addEventListener('offline', () => {
        showMessage('‚ö†Ô∏è No internet connection. Please check your network.', 'error');
    });

    console.log('TK Pickleball Booking System Initialized ‚úÖ');
}


    // ============================================
    // START THE APPLICATION
    // ============================================
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
    } else {
        init();
    }

    window.addEventListener('beforeunload', () => {
        stopAutoRefresh();
    });
</script>
