<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TK Pickleball Booking</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
            padding-bottom: 100px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--tg-theme-text-color, #000000);
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color, #000000);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid var(--tg-theme-hint-color, #d0d0d0);
            border-radius: 8px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #3390ec);
        }

        .info-box {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .info-box h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color, #000000);
        }

        .info-box p {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #666666);
            line-height: 1.5;
        }

        .price-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-bottom: 24px;
        }

        .price-display .label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 4px;
        }

        .price-display .amount {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .price-display .note {
            font-size: 12px;
            opacity: 0.8;
        }

        .btn-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--tg-theme-bg-color, #ffffff);
            padding: 16px;
            border-top: 1px solid var(--tg-theme-hint-color, #d0d0d0);
        }

        .btn-book {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .btn-book:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-book:not(:disabled):active {
            opacity: 0.8;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid var(--tg-theme-hint-color, #f3f3f3);
            border-top: 3px solid var(--tg-theme-button-color, #3390ec);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            display: none;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .required {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèì TK Pickleball</h1>
            <p>Book your court in seconds</p>
        </div>

        <div id="messageBox" class="message"></div>

        <div id="loadingBox" class="loading">
            <div class="spinner"></div>
            <p>Processing your booking...</p>
        </div>

        <form id="bookingForm" style="display: block;">
            <div class="form-group">
                <label for="name">Full Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required placeholder="123-456-7890">
            </div>

            <div class="form-group">
                <label for="date">Date <span class="required">*</span></label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Start Time <span class="required">*</span></label>
                <select id="time" name="time" required>
                    <option value="">Select time</option>
                    <option value="08:00">08:00 AM</option>
                    <option value="09:00">09:00 AM</option>
                    <option value="10:00">10:00 AM</option>
                    <option value="11:00">11:00 AM</option>
                    <option value="12:00">12:00 PM</option>
                    <option value="13:00">01:00 PM</option>
                    <option value="14:00">02:00 PM</option>
                    <option value="15:00">03:00 PM</option>
                    <option value="16:00">04:00 PM</option>
                    <option value="17:00">05:00 PM</option>
                    <option value="18:00">06:00 PM</option>
                    <option value="19:00">07:00 PM</option>
                    <option value="20:00">08:00 PM</option>
                    <option value="21:00">09:00 PM</option>
                </select>
            </div>

            <div class="form-group">
                <label for="duration">Duration (Hours) <span class="required">*</span></label>
                <select id="duration" name="duration" required>
                    <option value="">Select duration</option>
                    <option value="1">1 Hour</option>
                    <option value="2">2 Hours</option>
                    <option value="3">3 Hours</option>
                    <option value="4">4 Hours</option>
                </select>
            </div>

            <div class="form-group">
                <label for="courts">Number of Courts <span class="required">*</span></label>
                <select id="courts" name="courts" required>
                    <option value="">Select courts</option>
                    <option value="1">1 Court</option>
                    <option value="2">2 Courts</option>
                    <option value="3">3 Courts</option>
                    <option value="4">4 Courts</option>
                </select>
            </div>

            <div class="price-display">
                <div class="label">Total Amount</div>
                <div class="amount">$<span id="totalPrice">0</span></div>
                <div class="note">Pay on arrival</div>
            </div>

            <div class="info-box">
                <h3>üìç Location</h3>
                <p>TK Pickleball Courts<br>Open daily 8:00 AM - 9:00 PM</p>
            </div>
        </form>

        <div class="btn-container">
            <button type="submit" form="bookingForm" id="btnBook" class="btn-book">
                Confirm Booking
            </button>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbySlkS8Yb3ACIfh5izbul6FfwTxgzrWg4_SnEMHsC21JyiaC1V9fak4GQFP4w3FvyjYPw/exec'; // ‚ö†Ô∏è REPLACE THIS

        // ============================================
        // TELEGRAM WEB APP INITIALIZATION
        // ============================================
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();

        // Get Telegram user data
        let telegramUser = tg.initDataUnsafe?.user || null;
        let telegramUserId = telegramUser?.id || null;

        console.log('Telegram User:', telegramUser);
        console.log('Telegram User ID:', telegramUserId);

        // ============================================
        // SET MINIMUM DATE (TODAY)
        // ============================================
        const dateInput = document.getElementById('date');
        const today = new Date().toISOString().split('T')[0];
        dateInput.min = today;
        dateInput.value = today;

        // ============================================
        // PRICE CALCULATION
        // ============================================
        const durationInput = document.getElementById('duration');
        const courtsInput = document.getElementById('courts');
        const priceDisplay = document.getElementById('totalPrice');

        function calculatePrice() {
            const duration = parseInt(durationInput.value) || 0;
            const courts = parseInt(courtsInput.value) || 0;
            const total = duration * courts * 15;
            priceDisplay.textContent = total;
        }

        durationInput.addEventListener('change', calculatePrice);
        courtsInput.addEventListener('change', calculatePrice);

        // ============================================
        // SHOW MESSAGE
        // ============================================
        function showMessage(text, type) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = text;
            messageBox.className = `message ${type} show`;
            
            // Auto-hide after 5 seconds for success messages
            if (type === 'success') {
                setTimeout(() => {
                    messageBox.classList.remove('show');
                }, 5000);
            }
            
            // Scroll to top to show message
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ============================================
        // SHOW/HIDE LOADING
        // ============================================
        function showLoading(show) {
            const loadingBox = document.getElementById('loadingBox');
            const form = document.getElementById('bookingForm');
            const btnBook = document.getElementById('btnBook');

            if (show) {
                loadingBox.classList.add('show');
                form.style.display = 'none';
                btnBook.disabled = true;
            } else {
                loadingBox.classList.remove('show');
                form.style.display = 'block';
                btnBook.disabled = false;
            }
        }

        // ============================================
        // FORM SUBMISSION
        // ============================================
        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Validate Telegram user ID
            if (!telegramUserId) {
                showMessage('‚ùå Error: Telegram user data not available. Please open this app from Telegram.', 'error');
                return;
            }

            // Get form data
            const formData = {
                action: 'book',
                name: document.getElementById('name').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                duration: document.getElementById('duration').value,
                courts: document.getElementById('courts').value,
                telegramUserId: telegramUserId.toString()
            };

            // Validate all fields
            if (!formData.name || !formData.phone || !formData.date || 
                !formData.time || !formData.duration || !formData.courts) {
                showMessage('‚ùå Please fill in all required fields', 'error');
                return;
            }

            console.log('Submitting booking:', formData);

            // Show loading
            showLoading(true);

            try {
                // Build URL with parameters (GET method)
                const params = new URLSearchParams(formData);
                const url = `${BACKEND_URL}?${params.toString()}`;

                console.log('Request URL:', url);

                // Make request
                const response = await fetch(url, {
                    method: 'GET',
                    redirect: 'follow'
                });

                console.log('Response status:', response.status);

                // Parse response
                const result = await response.json();
                console.log('Response data:', result);

                showLoading(false);

                if (result.success) {
                    // Success!
                    showMessage('‚úÖ ' + result.message, 'success');
                    
                    // Show success haptic feedback
                    if (tg.HapticFeedback) {
                        tg.HapticFeedback.notificationOccurred('success');
                    }

                    // Reset form after 2 seconds
                    setTimeout(() => {
                        document.getElementById('bookingForm').reset();
                        dateInput.value = today;
                        priceDisplay.textContent = '0';
                    }, 2000);

                    // Optionally close the Mini App after 3 seconds
                    setTimeout(() => {
                        tg.close();
                    }, 3000);

                } else {
                    // Error from backend
                    showMessage('‚ùå ' + (result.error || 'Booking failed. Please try again.'), 'error');
                    
                    if (tg.HapticFeedback) {
                        tg.HapticFeedback.notificationOccurred('error');
                    }
                }

            } catch (error) {
                console.error('Fetch error:', error);
                showLoading(false);
                showMessage('‚ùå Connection error. Please check your internet and try again.', 'error');
                
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('error');
                }
            }
        });

        // ============================================
        // AUTO-FILL NAME IF AVAILABLE
        // ============================================
        if (telegramUser) {
            const firstName = telegramUser.first_name || '';
            const lastName = telegramUser.last_name || '';
            const fullName = `${firstName} ${lastName}`.trim();
            
            if (fullName) {
                document.getElementById('name').value = fullName;
            }
        }

        // ============================================
        // READY NOTIFICATION
        // ============================================
        tg.ready();
        console.log('‚úÖ Telegram Mini App initialized');
        console.log('Backend URL:', BACKEND_URL);
    </script>
</body>
</html>
