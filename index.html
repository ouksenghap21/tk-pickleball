<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TK Pickleball Booking</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
            padding-bottom: 100px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--tg-theme-text-color, #000000);
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color, #000000);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid var(--tg-theme-hint-color, #d0d0d0);
            border-radius: 8px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #3390ec);
        }

        /* ‚≠ê NEW: Time Slot Grid Styles */
        .time-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 12px;
        }

        .time-slot {
            padding: 16px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--tg-theme-bg-color, #ffffff);
            user-select: none;
        }

        .time-slot .time {
            font-size: 16px;
            font-weight: 600;
            color: var(--tg-theme-text-color, #000000);
            margin-bottom: 4px;
        }

        .time-slot .courts-info {
            font-size: 11px;
            color: var(--tg-theme-hint-color, #999999);
        }

        /* Available slot */
        .time-slot.available {
            border-color: var(--tg-theme-button-color, #3390ec);
            background: rgba(51, 144, 236, 0.05);
        }

        .time-slot.available:hover {
            background: rgba(51, 144, 236, 0.1);
            transform: scale(1.02);
        }

        .time-slot.available:active {
            transform: scale(0.98);
        }

        /* Selected slot */
        .time-slot.selected {
            border-color: var(--tg-theme-button-color, #3390ec);
            background: var(--tg-theme-button-color, #3390ec);
        }

        .time-slot.selected .time {
            color: white;
        }

        .time-slot.selected .courts-info {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Unavailable slot */
        .time-slot.unavailable {
            border-color: #e0e0e0;
            background: #f5f5f5;
            opacity: 0.5;
            cursor: not-allowed;
        }

        .time-slot.unavailable .time {
            color: #999999;
        }

        .time-slot.unavailable .courts-info {
            color: #cccccc;
        }

        /* Loading state for time slots */
        .time-grid.loading {
            opacity: 0.5;
            pointer-events: none;
        }

        .time-loading {
            text-align: center;
            padding: 20px;
            color: var(--tg-theme-hint-color, #999999);
            font-size: 14px;
        }

        .info-box {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .info-box h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color, #000000);
        }

        .info-box p {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #666666);
            line-height: 1.5;
        }

        .price-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-bottom: 24px;
        }

        .price-display .label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 4px;
        }

        .price-display .amount {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .price-display .note {
            font-size: 12px;
            opacity: 0.8;
        }

        .btn-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--tg-theme-bg-color, #ffffff);
            padding: 16px;
            border-top: 1px solid var(--tg-theme-hint-color, #d0d0d0);
        }

        .btn-book {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .btn-book:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-book:not(:disabled):active {
            opacity: 0.8;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid var(--tg-theme-hint-color, #f3f3f3);
            border-top: 3px solid var(--tg-theme-button-color, #3390ec);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            display: none;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .required {
            color: #dc3545;
        }

        /* ‚≠ê NEW: Helper text for time selection */
        .helper-text {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999999);
            margin-top: 8px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèì TK Pickleball</h1>
            <p>Book your court in seconds</p>
        </div>

        <div id="messageBox" class="message"></div>

        <div id="loadingBox" class="loading">
            <div class="spinner"></div>
            <p>Processing your booking...</p>
        </div>

        <form id="bookingForm" style="display: block;">
            <div class="form-group">
                <label for="name">Full Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required placeholder="123-456-7890">
            </div>

            <div class="form-group">
                <label for="date">Date <span class="required">*</span></label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="duration">Duration (Hours) <span class="required">*</span></label>
                <select id="duration" name="duration" required>
                    <option value="">Select duration</option>
                    <option value="1">1 Hour</option>
                    <option value="2">2 Hours</option>
                    <option value="3">3 Hours</option>
                    <option value="4">4 Hours</option>
                </select>
            </div>

            <div class="form-group">
                <label for="courts">Number of Courts <span class="required">*</span></label>
                <select id="courts" name="courts" required>
                    <option value="">Select courts</option>
                    <option value="1">1 Court</option>
                    <option value="2">2 Courts</option>
                    <option value="3">3 Courts</option>
                    <option value="4">4 Courts</option>
                </select>
            </div>

            <!-- ‚≠ê NEW: Visual Time Slot Picker -->
            <div class="form-group">
                <label>Start Time <span class="required">*</span></label>
                <p class="helper-text">Select date, duration, and number of courts first to see available times</p>
                <div id="timeLoadingMessage" class="time-loading" style="display: none;">
                    Checking availability...
                </div>
                <div id="timeGrid" class="time-grid">
                    <!-- Time slots will be dynamically generated here -->
                </div>
                <!-- Hidden input to store selected time -->
                <input type="hidden" id="selectedTime" name="time" required>
            </div>

            <div class="price-display">
                <div class="label">Total Amount</div>
                <div class="amount">$<span id="totalPrice">0</span></div>
                <div class="note">Pay on arrival</div>
            </div>

            <div class="info-box">
                <h3>üìç Location</h3>
                <p>TK Pickleball Courts<br>Open daily 8:00 AM - 9:00 PM</p>
            </div>
        </form>

        <div class="btn-container">
            <button type="submit" form="bookingForm" id="btnBook" class="btn-book">
                Confirm Booking
            </button>
        </div>
    </div>

<script>
    // ============================================
    // CONFIGURATION
    // ============================================
    const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbySlkS8Yb3ACIfh5izbul6FfwTxgzrWg4_SnEMHsC21JyiaC1V9fak4GQFP4w3FvyjYPw/exec';
    
    // ‚≠ê Auto-refresh interval (15 seconds)
    const AUTO_REFRESH_INTERVAL = 15000; // 15 seconds
    let autoRefreshTimer = null;

    // ‚≠ê Time slots (8 AM to 9 PM)
    const TIME_SLOTS = [
        { value: '08:00', label: '8:00 AM' },
        { value: '09:00', label: '9:00 AM' },
        { value: '10:00', label: '10:00 AM' },
        { value: '11:00', label: '11:00 AM' },
        { value: '12:00', label: '12:00 PM' },
        { value: '13:00', label: '1:00 PM' },
        { value: '14:00', label: '2:00 PM' },
        { value: '15:00', label: '3:00 PM' },
        { value: '16:00', label: '4:00 PM' },
        { value: '17:00', label: '5:00 PM' },
        { value: '18:00', label: '6:00 PM' },
        { value: '19:00', label: '7:00 PM' },
        { value: '20:00', label: '8:00 PM' },
        { value: '21:00', label: '9:00 PM' }
    ];

    // ============================================
    // TELEGRAM WEB APP INITIALIZATION
    // ============================================
    let tg = window.Telegram.WebApp;
    tg.expand();
    tg.MainButton.hide();

    let telegramUser = tg.initDataUnsafe?.user || null;
    let telegramUserId = telegramUser?.id || null;

    console.log('Telegram User:', telegramUser);
    console.log('Telegram User ID:', telegramUserId);

    // ============================================
    // SET MINIMUM DATE (TODAY)
    // ============================================
    const dateInput = document.getElementById('date');
    const today = new Date().toISOString().split('T')[0];
    dateInput.min = today;
    dateInput.value = today;

    // ============================================
    // ELEMENTS
    // ============================================
    const durationInput = document.getElementById('duration');
    const courtsInput = document.getElementById('courts');
    const priceDisplay = document.getElementById('totalPrice');
    const timeGrid = document.getElementById('timeGrid');
    const timeLoadingMessage = document.getElementById('timeLoadingMessage');
    const selectedTimeInput = document.getElementById('selectedTime');

    // ============================================
    // PRICE CALCULATION
    // ============================================
    function calculatePrice() {
        const duration = parseInt(durationInput.value) || 0;
        const courts = parseInt(courtsInput.value) || 0;
        const total = duration * courts * 15;
        priceDisplay.textContent = total;
    }

    durationInput.addEventListener('change', () => {
        calculatePrice();
        fetchAvailability();
    });

    courtsInput.addEventListener('change', () => {
        calculatePrice();
        fetchAvailability();
    });

    dateInput.addEventListener('change', fetchAvailability);

    // ============================================
    // ‚≠ê START AUTO-REFRESH
    // ============================================
    function startAutoRefresh() {
        // Clear any existing timer
        stopAutoRefresh();
        
        // Start new timer
        autoRefreshTimer = setInterval(() => {
            const date = dateInput.value;
            const duration = durationInput.value;
            const courts = courtsInput.value;
            
            if (date && duration && courts) {
                console.log('üîÑ Auto-refreshing availability...');
                fetchAvailability(true); // true = silent refresh
            }
        }, AUTO_REFRESH_INTERVAL);
        
        console.log('‚úÖ Auto-refresh started (every 15 seconds)');
    }

    // ============================================
    // ‚≠ê STOP AUTO-REFRESH
    // ============================================
    function stopAutoRefresh() {
        if (autoRefreshTimer) {
            clearInterval(autoRefreshTimer);
            autoRefreshTimer = null;
            console.log('‚èπÔ∏è Auto-refresh stopped');
        }
    }

    // ============================================
    // ‚≠ê FETCH AVAILABILITY FROM BACKEND
    // ============================================
    async function fetchAvailability(silent = false) {
        const date = dateInput.value;
        const duration = durationInput.value;
        const courts = courtsInput.value;

        // Validate required fields
        if (!date || !duration || !courts) {
            timeGrid.innerHTML = '<p style="text-align: center; color: #999; padding: 20px; grid-column: 1 / -1;">Please select date, duration, and number of courts first</p>';
            stopAutoRefresh(); // Stop refresh if fields are incomplete
            return;
        }

        // Show loading (only if not silent refresh)
        if (!silent) {
            timeGrid.classList.add('loading');
            timeLoadingMessage.style.display = 'block';
            selectedTimeInput.value = ''; // Clear selection on new fetch
        }

        try {
            const url = `${BACKEND_URL}?action=getSlots&date=${date}&duration=${duration}&courts=${courts}`;
            console.log('Fetching availability:', url);

            const response = await fetch(url, {
                method: 'GET',
                redirect: 'follow'
            });

            const result = await response.json();
            console.log('Availability result:', result);

            if (result.success) {
                renderTimeSlots(result.slots, silent);
                
                // Start auto-refresh after first successful fetch
                if (!autoRefreshTimer) {
                    startAutoRefresh();
                }
            } else {
                timeGrid.innerHTML = '<p style="text-align: center; color: #dc3545; padding: 20px; grid-column: 1 / -1;">‚ùå Error loading availability</p>';
                stopAutoRefresh();
            }

        } catch (error) {
            console.error('Error fetching availability:', error);
            if (!silent) {
                timeGrid.innerHTML = '<p style="text-align: center; color: #dc3545; padding: 20px; grid-column: 1 / -1;">‚ùå Connection error</p>';
            }
            stopAutoRefresh();
        } finally {
            timeGrid.classList.remove('loading');
            timeLoadingMessage.style.display = 'none';
        }
    }

    // ============================================
    // ‚≠ê RENDER TIME SLOTS (with last updated info)
    // ============================================
    function renderTimeSlots(availableSlots, silent = false) {
        // Remember currently selected time
        const currentlySelected = selectedTimeInput.value;
        
        timeGrid.innerHTML = '';

        // Create a map of available times
        const availabilityMap = {};
        availableSlots.forEach(slot => {
            availabilityMap[slot.time] = slot.availableCourts;
        });

        // ‚≠ê Add "Last updated" header
        const updateInfo = document.createElement('div');
        updateInfo.style.cssText = 'grid-column: 1 / -1; text-align: center; padding: 8px; font-size: 12px; color: #999; border-bottom: 1px solid #e0e0e0; margin-bottom: 8px;';
        updateInfo.innerHTML = `
            üîÑ Last updated: ${new Date().toLocaleTimeString()} 
            <button id="manualRefresh" style="margin-left: 8px; padding: 4px 8px; font-size: 11px; border: 1px solid #ccc; border-radius: 4px; background: white; cursor: pointer;">‚Üª Refresh</button>
        `;
        timeGrid.appendChild(updateInfo);

        // Render all time slots
        TIME_SLOTS.forEach(slot => {
            const div = document.createElement('div');
            div.className = 'time-slot';

            const availableCourts = availabilityMap[slot.value];
            const isAvailable = availableCourts !== undefined && availableCourts > 0;

            if (isAvailable) {
                div.classList.add('available');
                div.onclick = () => selectTimeSlot(slot.value, div);
            } else {
                div.classList.add('unavailable');
            }

            // Re-select previously selected slot if still available
            if (currentlySelected === slot.value && isAvailable) {
                div.classList.add('selected');
            }

            div.innerHTML = `
                <div class="time">${slot.label}</div>
                <div class="courts-info">${isAvailable ? `${availableCourts} courts` : 'Full'}</div>
            `;

            timeGrid.appendChild(div);
        });

        // Add manual refresh button listener
        document.getElementById('manualRefresh').addEventListener('click', () => {
            console.log('üîÑ Manual refresh triggered');
            fetchAvailability();
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
        });

        // Show subtle notification on silent refresh
        if (silent && !currentlySelected) {
            updateInfo.style.color = '#3390ec';
            setTimeout(() => {
                updateInfo.style.color = '#999';
            }, 2000);
        }
    }

    // ============================================
    // ‚≠ê SELECT TIME SLOT
    // ============================================
    function selectTimeSlot(time, element) {
        // Remove previous selection
        document.querySelectorAll('.time-slot.selected').forEach(slot => {
            slot.classList.remove('selected');
        });

        // Select new slot
        element.classList.add('selected');
        selectedTimeInput.value = time;

        console.log('Selected time:', time);

        // Haptic feedback
        if (tg.HapticFeedback) {
            tg.HapticFeedback.selectionChanged();
        }
    }

    // ============================================
    // SHOW MESSAGE
    // ============================================
    function showMessage(text, type) {
        const messageBox = document.getElementById('messageBox');
        messageBox.textContent = text;
        messageBox.className = `message ${type} show`;
        
        if (type === 'success') {
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 5000);
        }
        
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // ============================================
    // SHOW/HIDE LOADING
    // ============================================
    function showLoading(show) {
        const loadingBox = document.getElementById('loadingBox');
        const form = document.getElementById('bookingForm');
        const btnBook = document.getElementById('btnBook');

        if (show) {
            loadingBox.classList.add('show');
            form.style.display = 'none';
            btnBook.disabled = true;
            stopAutoRefresh(); // Stop refresh during booking
        } else {
            loadingBox.classList.remove('show');
            form.style.display = 'block';
            btnBook.disabled = false;
        }
    }

    // ============================================
    // ‚≠ê FORM SUBMISSION (with final validation)
    // ============================================
    document.getElementById('bookingForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        if (!telegramUserId) {
            showMessage('‚ùå Error: Telegram user data not available. Please open this app from Telegram.', 'error');
            return;
        }

        // Get form data
        const formData = {
            action: 'book',
            name: document.getElementById('name').value.trim(),
            phone: document.getElementById('phone').value.trim(),
            date: document.getElementById('date').value,
            time: selectedTimeInput.value,
            duration: document.getElementById('duration').value,
            courts: document.getElementById('courts').value,
            telegramUserId: telegramUserId.toString()
        };

        // Validate
        if (!formData.name || !formData.phone || !formData.date || 
            !formData.time || !formData.duration || !formData.courts) {
            showMessage('‚ùå Please fill in all required fields and select a time', 'error');
            return;
        }

        console.log('Submitting booking:', formData);
        showLoading(true);

        try {
            const params = new URLSearchParams(formData);
            const url = `${BACKEND_URL}?${params.toString()}`;

            const response = await fetch(url, {
                method: 'GET',
                redirect: 'follow'
            });

            const result = await response.json();
            console.log('Response data:', result);

            showLoading(false);

            if (result.success) {
                showMessage('‚úÖ ' + result.message, 'success');
                
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('success');
                }

                // Stop auto-refresh on success
                stopAutoRefresh();

                setTimeout(() => {
                    document.getElementById('bookingForm').reset();
                    dateInput.value = today;
                    priceDisplay.textContent = '0';
                    selectedTimeInput.value = '';
                    timeGrid.innerHTML = '<p style="text-align: center; color: #999; padding: 20px; grid-column: 1 / -1;">Please select date, duration, and number of courts first</p>';
                }, 2000);

                setTimeout(() => {
                    tg.close();
                }, 3000);

            } else {
                // ‚≠ê Handle specific error for double-booking
                if (result.error && result.error.includes('not available')) {
                    showMessage('‚ùå This time slot was just booked by someone else. Please select another time.', 'error');
                    // Refresh availability immediately
                    fetchAvailability();
                } else {
                    showMessage('‚ùå ' + (result.error || 'Booking failed. Please try again.'), 'error');
                }
                
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('error');
                }
                
                // Restart auto-refresh on error
                startAutoRefresh();
            }

        } catch (error) {
            console.error('Fetch error:', error);
            showLoading(false);
            showMessage('‚ùå Connection error. Please check your internet and try again.', 'error');
            
            if (tg.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred('error');
            }
            
            // Restart auto-refresh on error
            startAutoRefresh();
        }
    });

    // ============================================
    // ‚≠ê CLEANUP ON PAGE UNLOAD
    // ============================================
    window.addEventListener('beforeunload', () => {
        stopAutoRefresh();
    });

    // ============================================
    // ‚≠ê PAUSE AUTO-REFRESH WHEN TAB IS HIDDEN
    // ============================================
    document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
            console.log('‚è∏Ô∏è Page hidden, pausing auto-refresh');
            stopAutoRefresh();
        } else {
            console.log('‚ñ∂Ô∏è Page visible, resuming auto-refresh');
            const date = dateInput.value;
            const duration = durationInput.value;
            const courts = courtsInput.value;
            
            if (date && duration && courts) {
                fetchAvailability(); // Immediate refresh when returning to page
            }
        }
    });

    // ============================================
    // AUTO-FILL NAME
    // ============================================
    if (telegramUser) {
        const firstName = telegramUser.first_name || '';
        const lastName = telegramUser.last_name || '';
        const fullName = `${firstName} ${lastName}`.trim();
        
        if (fullName) {
            document.getElementById('name').value = fullName;
        }
    }

    // ============================================
    // INITIALIZE
    // ============================================
    tg.ready();
    console.log('‚úÖ Telegram Mini App initialized');

    // Initialize with empty state
    timeGrid.innerHTML = '<p style="text-align: center; color: #999; padding: 20px; grid-column: 1 / -1;">Please select date, duration, and number of courts first</p>';
</script>

</body>
</html>
